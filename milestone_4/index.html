<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">

        <!-- personal information fieldset -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- name -->
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <!-- email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <!-- phone no. -->
            <label for="phone">Phone no.</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <!-- education fieldset -->
         <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" placeholder="Enter Your Education" rows="4" required></textarea>
         </fieldset>

         <!-- experiance fieldset -->
          <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea name="experiance" id="experiance" placeholder="Enter Your Experiance" rows="4" required></textarea>
          </fieldset>

          <!-- skills fieldset -->
           <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
           </fieldset>

           <!-- button to generate resume -->
             <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>

    <!-- dynamic and editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
